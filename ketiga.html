    // ============ SWITCH ===============

    //switch sbg alternatif dari chained if else yg dibuat dibagian akhir bagian kedua

    //misal :

    function tesSwitch(pilihan) {
        var jawaban = "";
        switch (pilihan) {
            case 1: //nama case bisa aja pakai string, misal: "pertama"
                jawaban = "Pilihan Pertama";
                break;

            case 2:
                jawaban = "Pilihan Kedua";
                break;

            case 3:
                jawaban = "Pilihan Ketiga";
                break;

            default:
                jawaban = "Tidak ada";
                break;
        }
        return jawaban;
    }

    function updateKoleksi(id, prop, value) { // parameter parse-nya boleh sembarang saja selain id, prop n value... 
        /*
        yang perlu di ingat adalah urutan braket index-nya
        misal :
        [id]->[prop]->[value]

        */
        if (value === '') {

        } else if (prop === "skill") { // jika prop yang kita masukan adalah skill maka akan menjalankan fungsi berikut
            koleksi[id][prop] = koleksi[id][prop] || [];
            koleksi[id][prop].push(value); // penambahan array
        } else {
            koleksi[id][prop] = value;
        }

        return koleksi;
    }
